<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Borrow Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Book Record</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Book ID</label>
                <input type="text" class="form-control" name="Book_ID" value="{{ book[0] }}" required readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" value="{{ book[1] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Branch</label>
                <input type="text" class="form-control" name="branch" value="{{ book[2] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author ID</label>
                <input type="number" class="form-control" name="author_id" value="{{ book[3] }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a>
                <button type="button" class="btn btn-light">Cancel</button>
            </a>
            
        </form>
    </div>
</body>
</html>
